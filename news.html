<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto News - Fidelity</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #1e293b;
    }
    .tab-active {
      @apply bg-orange-500 text-white;
    }
  </style>
</head>
<body class="min-h-screen">

  <!-- Header -->
  <header class="w-full py-4 px-6 border-b shadow-sm flex justify-between items-center">
    <h1 class="text-2xl font-semibold text-orange-500">Fidelity News</h1>
  </header>

  <!-- Filter Tabs -->
  <div class="flex justify-center mt-4 space-x-4">
    <button class="filter-tab tab-active px-4 py-2 rounded-xl font-medium" data-filter="all">All</button>
    <button class="filter-tab px-4 py-2 rounded-xl font-medium text-orange-500 border border-orange-500" data-filter="trending">Trending</button>
    <button class="filter-tab px-4 py-2 rounded-xl font-medium text-orange-500 border border-orange-500" data-filter="market">Market Updates</button>
  </div>

  <!-- News Grid -->
  <section id="news-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 px-6 py-8">
    <!-- Dynamic news cards go here -->
  </section>

  <!-- Loading State -->
  <div id="loading" class="text-center text-gray-500 py-6 hidden">Loading news...</div>

  <script>
  const container = document.getElementById('news-container');
  const loading = document.getElementById('loading');
  const tabs = document.querySelectorAll('.filter-tab');
  const category = "all";
  const apiUrl = `/api/news?category=${category}`;

  let newsData = [];

  function createCard(item) {
    return `
      <a href="${item.link}" target="_blank" class="block bg-white hover:shadow-lg rounded-2xl overflow-hidden border transition-all">
        <img src="${item.imgUrl}" class="w-full h-48 object-cover" />
        <div class="p-4">
          <h2 class="font-semibold text-lg mb-2 line-clamp-2">${item.title}</h2>
          <p class="text-sm text-gray-600 line-clamp-3">${item.description}</p>
          <div class="mt-3 text-xs text-gray-400">${new Date(item.feedDate).toLocaleDateString()}</div>
        </div>
      </a>
    `;
  }

  function renderNews(filter = 'all') {
    container.innerHTML = '';
    let filtered = [...newsData];

    if (filter === 'trending') {
      filtered = filtered.filter(item =>
        item.title.toLowerCase().includes('bitcoin') ||
        item.title.toLowerCase().includes('ethereum')
      );
    } else if (filter === 'market') {
      filtered = filtered.filter(item =>
        item.title.toLowerCase().includes('price') ||
        item.title.toLowerCase().includes('market')
      );
    }

    if (filtered.length === 0) {
      container.innerHTML = '<p class="text-center col-span-full text-gray-500">No news found.</p>';
    } else {
      filtered.forEach(item => {
        container.innerHTML += createCard(item);
      });
    }
  }

  async function loadNews() {
    loading.classList.remove('hidden');

    try {
      const res = await fetch(apiUrl);

      if (!res.ok) {
        throw new Error(`HTTP error! status: ${res.status}`);
      }

      const data = await res.json();

      if (!data.news || !Array.isArray(data.news)) {
        throw new Error("Unexpected response format");
      }

      newsData = data.news;
      renderNews();

    } catch (err) {
      console.error("News fetch error:", err);
      container.innerHTML = '<p class="text-center col-span-full text-red-500">Failed to load news.</p>';
    }

    loading.classList.add('hidden');
  }

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('tab-active'));
      tab.classList.add('tab-active');
      renderNews(tab.dataset.filter);
    });
  });

  loadNews();
</script>


</body>
</html>
